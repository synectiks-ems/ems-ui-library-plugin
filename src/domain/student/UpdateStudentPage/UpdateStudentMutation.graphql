mutation updateStudent($input: UpdateStudentInput!) {
  updateStudent(input: $input) {
    student {
      id
      studentName
      fatherName
      fatherMiddleName
      fatherLastName
      motherName
      motherMiddleName
      motherLastName
      aadharNo
      dateOfBirth
      placeOfBirth
      religion
      caste
      subCaste
      age
      sex
      bloodGroup
      addressLineOne
      addressLineTwo
      addressLineThree
      town
      state
      country
      pincode
      studentContactNumber
      alternateContactNumber
      studentEmailAddress
      alternateEmailAddress
      relationWithStudent
      name
      middleName
      lastName
      contactNo
      emailAddress
      uploadPhoto
      admissionNo
      rollNo
      studentType
      batch {
        batch
      }
      section {
        section
      }
      branch {
        branchName
      }
      department {
        name
      }
    }
  }
}
