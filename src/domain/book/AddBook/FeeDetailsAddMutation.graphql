
mutation addFeeDetails($input: AddFeeDetailsInput!){
  addFeeDetails(input:$input){
      
          id
          
          feeParticularsName,
          feeParticularDesc,
          studentType,
          gender,
          amount,
          status,
          createdBy,
          updatedBy,
          feeCategory{
            id
          },
          batch{
            id,
            batch
          },
          facility{
            id,
            name
          },
          transportRoute{
            id,
            routeName,
            routeDetails,
            routeMapUrl
          },
          department{
            id,
            name
          },
          strCreatedOn,
          strUpdatedOn,
          strStartDate,
          strEndDate
      
      
    }
  
}



