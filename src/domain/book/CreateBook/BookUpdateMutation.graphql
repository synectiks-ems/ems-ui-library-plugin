mutation updateBook($input: UpdateBookInput!) {
   updateBook(input: $input) {
   
      id,
      issueDate,
      dueDate,
      receivedDate,
      noOfCopiesAvailable,
      status,
      student{
        id
      } , 
      library {
        id
      },
      strIssueDate,
      strDueDate,
      strRecDate,
    
    }
  }

